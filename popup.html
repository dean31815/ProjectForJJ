<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>LabSys - 更好用的研究室專案協作平台</title>
  <style type="text/css">
    body {
      margin: 10px;
      white-space: nowrap;
    }

    h1 {
      font-size: 15px;
    }

  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popup.js"></script>
  <script>
    function eLeave(){
      var oTakeLeave = document.getElementById("TakeLeave");
      oTakeLeave.style.display = "";
    }
  </script>
</head>

<body>
  <h1>LabSys Extension</h1>
  <div id="container">
    <button id="btnLogin">登入</button>
    <button id="btnTask">任務</button>
    <button id="btnLeave" onclick="eLeave();">請假</button>
    <button>通知</button>
  </div>
  <div id="TakeLeave" style="display:none;">
    <span>請假原因</span>
    <input type="text" name="txtLeave" />
    <input type="submit" value="送出" />
  </div>
</body>

</html>
